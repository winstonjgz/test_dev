<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test de Orientación - Lenguajes y Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/estilo_test.css" />
</head>

<body>
    <div class="container">
        <h1>Test de Orientación: ¿Qué Lenguaje y Perfil de Desarrollo es para ti?</h1>

            <div id="questionsContainer"></div>
            <button class="btn" type="submit">Ver resultados</button>

        <div id="resultSection">
            <h2>Resultados</h2>
            <canvas id="resultChart" width="400" height="200"></canvas>
            <p id="resultText"></p>
            <button class="btn" onclick="location.reload()">Hacer el test de nuevo</button>
            <button class="btn btn-secondary" onclick="window.location.href='test_lenguaje.html'">Ir al Test de
                Lenguaje</button>
            <button class="btn btn-secondary" onclick="window.location.href='recursos_estudio.html'">¿Quieres saber
                más?</button>
        </div>
    </div>

    <script src="./js/questions_two.js"></script>

</html>
